<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Extension Options</title>
</head>
<body>
    <div class="container">
        <h1>Forky Setup</h1>
        <p class="instructions">- Choose <b>Export to iCalender file</b></p>
        <p class="instructions">- Press <b>Copy link</b> button</p>
        <p class="instructions">- Paste it here</p>
        
        <form id="options-form">
            <label for="calendar-url">Calendar URL:</label>
            <input type="text" id="calendar-url" name="calendar-url" placeholder="Enter Calendar URL" required>
            <p id="url-result" class="error-message"></p>
            <button type="submit">Submit</button>
        </form>

    </div>
    <script src="options.js"></script>
</body>
</html>
